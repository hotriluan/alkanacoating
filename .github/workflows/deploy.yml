name: Deploy wp-content to Hosting

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "wp-content/**"
      - ".github/workflows/deploy.yml"

concurrency:
  group: deploy-wp-content
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          if [ -z "${FTP_HOST}" ] || [ -z "${FTP_USERNAME}" ] || [ -z "${FTP_PASSWORD}" ]; then
            echo "Missing one or more required secrets: FTP_HOST, FTP_USERNAME, FTP_PASSWORD." >&2
            echo "Add them in GitHub → Settings → Secrets and variables → Actions → New repository secret." >&2
            exit 1
          fi

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          # Local directory to upload
          local-dir: wp-content/
          # Remote directory (adjust if your docroot differs)
          server-dir: public_html/wp-content/
          # Safety: do not wipe server-side files not in the repo
          dangerous-clean-slate: false
          exclude: |
            uploads/**
            **/.git*
            **/.DS_Store
            **/Thumbs.db
